<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link href="plugins/fomantic/semantic.min.css" rel="stylesheet" />
    <link href="css/video.min.css" rel="stylesheet" />
  </head>

  <body>
    <div id="custom-seekbar">
      <span></span>
    </div>
    <div class="ustBant">
      <div class="left-content">
        <div class="play-pause">
          <img src="assets/play.svg" />
        </div>
        <div class="users">
          <img src="assets/users.svg" />
          <span>0</span>
        </div>
        <div class="video-count">
          <span class="current-count">1</span> /
          <span class="total-count">25</span>
        </div>
      </div>
      <div class="right-content">
        <div class="siralama">
          <img src="assets/medal.svg" />
          <span>--</span>
        </div>
        <div class="puan">
          <img src="assets/coin.svg" />
          <span>0</span>
        </div>
        <div class="skip-video">
          <img src="assets/skip.svg" />
        </div>
      </div>
    </div>
    <video id="videoplayer" width="100%" height="100%">
      <source
        src="https://nursinggames.net/assets/videos/2/2.mp4"
        type="video/mp4"
      />
    </video>
    <a class="true-answer">
      <img src="assets/true.svg" />
    </a>
    <a class="wrong-answer">
      <img src="assets/wrong.svg" />
    </a>
    <div class="menu-button">
      <img src="assets/menu.svg" />
    </div>
    <div class="answer-feed">
      <span></span>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="plugins/fomantic/semantic.min.js"></script>
    <script src="js/gametwo.js"></script>
  </body>
</html>
